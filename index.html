<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Title of the webpage -->
    <title>Delta Green Point Buy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-title">DELTA GREEN STATS TERMINAL...>_</div>
    <div class="content">
        <div class="stats-section">
            <h2>STATISTICS:</h2>
            <div id="stats"></div>
            <div class="total-points">Remaining Points: <span id="totalPoints">72</span></div>
        </div>
        <div class="text-box" id="bondText"></div>
        <img class="logo-image" src="https://raw.githubusercontent.com/PigeonFX/DELTA-GREEN-STATS/main/DG_logo.png"
            alt="Logo Image">
    </div>
    <div class="button-container">
        <button id="random-point-buy" onmouseover="showInfo('point')" onmouseout="clearInfo()"
            onclick="randomStats()">RANDOM POINT BUY</button>
        <button id="random-dice-roll" onmouseover="showInfo('dice')" onmouseout="clearInfo()"
            onclick="randomDiceRoll()">RANDOM DICE ROLL</button>
        <button id="reset-button" onmouseover="showInfo('reset')" onmouseout="clearInfo()"
            onclick="resetStats()">RESET</button>
        <button id="bonds-button" onmouseover="showInfo('bonds')" onmouseout="clearInfo()"
            onclick="generateRandomBond()">BONDS</button>
    </div>
    <div class="github-link-container">
        <a href="https://github.com/PigeonFX/DELTA-GREEN-STATS" target="_blank">GitHub</a>
    </div>
    <div class="info-text" id="infoText"></div>
    <script src="scripts.js"></script>
</body>
</html>
